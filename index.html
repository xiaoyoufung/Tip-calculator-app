<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <p class="header-con">SPLI<br>TTER</p>
    </div>
    
  </header>

  <main>
    <!-- left section -->
    <div class="left-sec">
      <div>
        <h5>Bill</h5>
        <i class="fa-solid fa-dollar-sign"></i>
        <input type="text" placeholder="0" id="total-int">
      </div>

      <div>
        <h5>Select Tip %</h5>
        <div id="btn-container">
          <button class="tips" value="5">5%</button>
          <button class="tips" value="10">10%</button>
          <button class="tips" value="15">15%</button>
          <button class="tips" value="25">25%</button>
          <button class="tips" value="50">50%</button>
          <input type="text" placeholder="Custom" id="custom-tip">
        </div>
      </div>

      <div>
        <h5>Number of People <span id="error">Can't be zero</span></h5>
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="0" id="people">
      </div>
    </div>

    <!-- right section -->
    <div class="right-sec">
      <div class="right-sec-div">
        
        <div class="right-sec-col">
          <div class="right-des">
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>

          <h1 id="tip-amount">$0.00</h1>
        </div>


        <div class="right-sec-col">
          <div class="right-des">
            <h5>Total</h5>
            <p>/ person</p>
          </div>

          <h1 id="total-amount">$0.00</h1>
        </div>

      </div>

      <button id="reset">Reset</button>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/UnknownFS">UnknownFS</a>.
  </footer>

  <script src="https://kit.fontawesome.com/012f1050b4.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
